<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Audio Translator</title>
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <a href="./audio-translator.html">Audio Translation</a>
        <a href="./record-and-translate.html">Record And Translation</a>
        <a href="./text-translation.html">Text Translation</a>
      </ul>
    </nav>

    <div class="container">
      <h1>Audio Translator</h1>
      <div class="upload-area">
        <input
          type="file"
          id="audioFile"
          accept="audio/*"
          style="display: none"
        />
        <button onclick="document.getElementById('audioFile').click()">
          Choose File
        </button>
        <button id="translateAudioButton">Translate Audio</button>
      </div>
      <!-- Loader -->
      <div
        id="loader"
        style="display: none; text-align: center; margin-top: 10px"
      >
        <img
          src="loader.gif"
          alt="Translating..."
          style="width: 50px; height: 50px"
        />
      </div>

      <div id="results">
        <h3>Transcription:</h3>
        <p id="transcription"></p>
        <h3>Translation:</h3>
        <p id="translation"></p>
      </div>
    </div>
    <script src="audio-translator.js"></script>
  </body>
</html>
